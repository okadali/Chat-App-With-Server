<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="http://localhost:5100/socket.io/socket.io.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Chat App</title>
</head>
<body>
    <div id="login-screen">
        <div id="login-panel">
            <input type="text" id="login-input" placeholder="username">
            <button id="login-button">Join</button>
        </div>
    </div>
    <div id="chat-screen" style="display: none;">
        <div class="row-div">
            <div class="column-div">
                <div id="active-users"></div>
                <div id="chatrooms"></div>
            </div>
            <div id="chat-panel">
                <div id="chat-panel-top">
                </div>
                <div id="chat-panel-bottom">
                    <input type="text" id="chat-text-input"/>
                    <table id="emote-table">
                        <tbody>
                          <tr>
                            <td>😠</td>
                            <td>😊</td>
                            <td>😢</td>
                            <td>😐</td>
                          </tr>
                          <tr>
                            <td>😮</td>
                            <td>😂</td>
                            <td>😎</td>
                            <td>😉</td>
                          </tr>
                        </tbody>
                    </table>
                    <button id="send-button">Send</button>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
